<!-- Modal -->
<div class="modal fade" id="modal-product" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <form action="edit-product.php" method="post" id="form-product" enctype="multipart/form-data">
            <div class="modal-body">
                <div class="mb-2">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" class="form-control" id="code" name="code">
                    <div class="invalid-feedback"></div>
                </div>
            
                <div class="mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                    <div class="invalid-feedback"></div>
                </div>
            
                <div class="mb-2">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category">
                        <option value="">--Select--</option>
                    </select>
                    <div class="invalid-feedback"></div>
                </div>
            
                <div class="mb-2">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price">
                    <div class="invalid-feedback"></div>
                </div>  
                
                <div class="d-flex align-items-start mb-2">
                    <div class="flex-grow-1 me-2">
                        <label for="product_image" class="form-label">Image (Max. 5mb)</label>
                        <input type="file" class="form-control" id="product_image" name="product_image" accept=".jpg, .jpeg, .png">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div>
                        <img id="product-image-preview" src="../img/no-photo.jpg" alt="Product Image" class="img-thumbnail">
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary brand-bg-color">Save Product</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    $('#product_image').on('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                $('#product-image-preview').attr('src', e.target.result).show();
            };
            reader.readAsDataURL(file);
        }
    });
  </script>
